quantifiers:
  - phrase: "au plus"
    prime: "NOT/MORE"
    scope: "quant"
  - phrase: "au moins"
    prime: "MORE"
    scope: "lower_bound"
  - phrase: "la moitié"
    prime: "HALF"
    scope: "quant"
  - phrase: "beaucoup de"
    prime: "MANY"
    scope: "quant"
  - phrase: "à peine"
    prime: "HARDLY"
    scope: "modifier"
  - phrase: "peu de"
    prime: "FEW"
    scope: "quant"
  - phrase: "tous"
    prime: "ALL"
    scope: "quant"
  - phrase: "quelques"
    prime: "SOME"
    scope: "quant"
  - phrase: "aucun"
    prime: "NOT"
    scope: "quant"
  - phrase: "presque"
    prime: "ALMOST"
    scope: "modifier"

intensifiers:
  - phrase: "très"
    prime: "VERY"
    attach: "head"
  - phrase: "extrêmement"
    prime: "VERY"
    attach: "head"
  - phrase: "incroyablement"
    prime: "VERY"
    attach: "head"
  - phrase: "trop"
    prime: "TOO"
    attach: "head"

negation:
  - phrase: "ne ... pas"
    prime: "NOT"
    scope: "clausal"
    pattern: "split"
  - phrase: "pas du tout"
    prime: "NOT"
    scope: "emph"
  - phrase: "jamais"
    prime: "NOT"
    scope: "temporal"
  - phrase: "rien"
    prime: "NOT"
    scope: "quant"

modality:
  - phrase: "devrait"
    prime: "SHOULD"
    scope: "obligation"
  - phrase: "doit"
    prime: "MUST"
    scope: "obligation"
  - phrase: "peut"
    prime: "CAN"
    scope: "ability"
  - phrase: "pourrait"
    prime: "MIGHT"
    scope: "possibility"

pragmatics:
  - phrase: "s'il vous plaît"
    prime: "PLEASE"
    scope: "politeness"
  - phrase: "merci"
    prime: "THANK"
    scope: "politeness"
  - phrase: "désolé"
    prime: "SORRY"
    scope: "apology"
  - phrase: "bienvenue"
    prime: "WELCOME"
    scope: "greeting"
