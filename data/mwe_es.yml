quantifiers:
  - phrase: "a lo sumo"
    prime: "NOT/MORE"
    scope: "quant"
  - phrase: "al menos"
    prime: "MORE"
    scope: "lower_bound"
  - phrase: "la mitad"
    prime: "HALF"
    scope: "quant"
  - phrase: "un montón de"
    prime: "MANY"
    scope: "quant"
  - phrase: "casi"
    prime: "ALMOST"
    scope: "modifier"
  - phrase: "muchos"
    prime: "MANY"
    scope: "quant"
  - phrase: "pocos"
    prime: "FEW"
    scope: "quant"
  - phrase: "todos"
    prime: "ALL"
    scope: "quant"
  - phrase: "algunos"
    prime: "SOME"
    scope: "quant"
  - phrase: "ninguno"
    prime: "NOT"
    scope: "quant"

intensifiers:
  - phrase: "muy"
    prime: "VERY"
    attach: "head"
  - phrase: "extremadamente"
    prime: "VERY"
    attach: "head"
  - phrase: "increíblemente"
    prime: "VERY"
    attach: "head"
  - phrase: "demasiado"
    prime: "TOO"
    attach: "head"

negation:
  - phrase: "en absoluto"
    prime: "NOT"
    scope: "emph"
  - phrase: "de ninguna manera"
    prime: "NOT"
    scope: "emph"
  - phrase: "nunca"
    prime: "NOT"
    scope: "temporal"
  - phrase: "jamás"
    prime: "NOT"
    scope: "temporal"

modality:
  - phrase: "debería"
    prime: "SHOULD"
    scope: "obligation"
  - phrase: "tiene que"
    prime: "MUST"
    scope: "obligation"
  - phrase: "puede"
    prime: "CAN"
    scope: "ability"
  - phrase: "podría"
    prime: "MIGHT"
    scope: "possibility"

pragmatics:
  - phrase: "por favor"
    prime: "PLEASE"
    scope: "politeness"
  - phrase: "gracias"
    prime: "THANK"
    scope: "politeness"
  - phrase: "lo siento"
    prime: "SORRY"
    scope: "apology"
  - phrase: "bienvenido"
    prime: "WELCOME"
    scope: "greeting"
