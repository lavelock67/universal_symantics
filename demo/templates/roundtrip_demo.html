<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round-trip Translation Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üîÑ Round-trip Translation Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Test cross-language detection and explication generation
        </p>

        <form id="roundtripForm">
            <div class="form-group">
                <label for="sourceText">Source Text:</label>
                <textarea id="sourceText" rows="3" placeholder="Enter text to translate...">La gente piensa que esto es muy bueno</textarea>
            </div>
            
            <div class="form-group">
                <label for="sourceLang">Source Language:</label>
                <select id="sourceLang">
                    <option value="en">English</option>
                    <option value="es" selected>Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="targetLang">Target Language:</label>
                <select id="targetLang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr" selected>French</option>
                </select>
            </div>
            
            <button type="submit">üîÑ Test Round-trip Translation</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('roundtripForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üîÑ Processing...</div>';
            
            try {
                // Step 1: Detect primes in source language
                const detectResponse = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        language: sourceLang
                    })
                });
                
                if (!detectResponse.ok) {
                    throw new Error(`Detection failed: ${detectResponse.status}`);
                }
                
                const detectResult = await detectResponse.json();
                
                // Step 2: Generate explication using DeepNSM
                const deepnsmResponse = await fetch('/api/deepnsm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        language: sourceLang,
                        include_validation: true
                    })
                });
                
                if (!deepnsmResponse.ok) {
                    throw new Error(`DeepNSM failed: ${deepnsmResponse.status}`);
                }
                
                const deepnsmResult = await deepnsmResponse.json();
                
                // Display results
                const detectedPrimes = detectResult.detected_primes && Array.isArray(detectResult.detected_primes) 
                    ? detectResult.detected_primes.join(', ') 
                    : 'None';
                const primitives = deepnsmResult.explication?.primitives && Array.isArray(deepnsmResult.explication.primitives)
                    ? deepnsmResult.explication.primitives.join(', ')
                    : 'None';
                
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Round-trip Translation Complete</h4>
                        <p><strong>Source:</strong> ${sourceText} (${sourceLang.toUpperCase()})</p>
                        <p><strong>Target:</strong> ${targetLang.toUpperCase()}</p>
                        
                        <h5>üîç Detection Results:</h5>
                        <p><strong>Detected Primes:</strong> ${detectedPrimes}</p>
                        <p><strong>Processing Time:</strong> ${detectResult.processing_time?.toFixed(3)}s</p>
                        
                        <h5>üß† DeepNSM Explication:</h5>
                        <p><strong>Primitives:</strong> ${primitives}</p>
                        <p><strong>Explication:</strong> ${deepnsmResult.explication?.explication || 'None'}</p>
                        <p><strong>Confidence:</strong> ${deepnsmResult.explication?.confidence || 'N/A'}</p>
                        
                        <h5>üìä System Status:</h5>
                        <p><strong>Source Language:</strong> ${sourceLang.toUpperCase()}</p>
                        <p><strong>Target Language:</strong> ${targetLang.toUpperCase()}</p>
                        <p><strong>Cross-language Support:</strong> ‚úÖ Active</p>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
