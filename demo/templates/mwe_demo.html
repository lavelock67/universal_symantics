<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWE Detection Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .mwe-item {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            margin: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üî¢ MWE Detection Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Detect Multi-Word Expressions and phrasal patterns
        </p>

        <form id="mweForm">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text to analyze...">At least half of the people think this is very good</textarea>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            
            <button type="submit">üî¢ Detect MWEs</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('mweForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üî¢ Detecting MWEs...</div>';
            
            try {
                const response = await fetch('/api/mwe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        language: language,
                        include_coverage: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`MWE detection failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                const mweHtml = result.detected_mwes && result.detected_mwes.length > 0 
                    ? result.detected_mwes.map(mwe => 
                        `<span class="mwe-item">${mwe.text} (${mwe.type}) ‚Üí ${mwe.primes.join(', ')}</span>`
                      ).join(' ')
                    : '<em>No MWEs detected</em>';
                
                // Calculate total coverage
                const totalCoverage = result.coverage && result.coverage.total ? result.coverage.total : 0;
                const processingTime = result.processing_time ? result.processing_time.toFixed(3) : 'undefined';
                
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ MWE Detection Complete</h4>
                        <p><strong>Input:</strong> ${inputText}</p>
                        <p><strong>Language:</strong> ${language.toUpperCase()}</p>
                        
                        <h5>üî¢ Detected MWEs:</h5>
                        <p>${mweHtml}</p>
                        
                        <h5>üéØ Extracted NSM Primes:</h5>
                        <p>${result.primes && result.primes.length > 0 ? 
                            result.primes.map(prime => `<span class="mwe-item" style="background: #28a745;">${prime}</span>`).join(' ') 
                            : '<em>No NSM primes extracted</em>'
                        }</p>
                        
                        <h5>üìä Coverage Breakdown:</h5>
                        <p><strong>Total Coverage:</strong> ${(totalCoverage * 100).toFixed(1)}%</p>
                        <p><strong>Processing Time:</strong> ${processingTime}s</p>
                        ${result.coverage ? `
                        <ul>
                            <li><strong>Quantifier Coverage:</strong> ${(result.coverage.quantifier * 100).toFixed(1)}%</li>
                            <li><strong>Intensifier Coverage:</strong> ${(result.coverage.intensifier * 100).toFixed(1)}%</li>
                            <li><strong>Negation Coverage:</strong> ${(result.coverage.negation * 100).toFixed(1)}%</li>
                            <li><strong>Modality Coverage:</strong> ${(result.coverage.modality * 100).toFixed(1)}%</li>
                        </ul>
                        ` : ''}
                        
                        <h5>üîç Analysis:</h5>
                        <p><strong>What MWEs were detected:</strong></p>
                        ${result.detected_mwes && result.detected_mwes.length > 0 ? `
                        <ul>
                            ${result.detected_mwes.map(mwe => 
                                `<li><strong>"${mwe.text}"</strong> ‚Üí Type: ${mwe.type}, NSM Primes: [${mwe.primes.join(', ')}], Confidence: ${(mwe.confidence * 100).toFixed(0)}%</li>`
                            ).join('')}
                        </ul>
                        ` : '<p><em>No specific MWEs detected in this text</em></p>'}
                        
                        <p><strong>MWE Detection Capabilities:</strong></p>
                        <ul>
                            <li><strong>Quantifier phrases:</strong> "at least", "no more than", "hardly any"</li>
                            <li><strong>Intensifier phrases:</strong> "very much", "way more", "far too"</li>
                            <li><strong>Negation patterns:</strong> "not at all", "never", "nobody"</li>
                            <li><strong>Modality expressions:</strong> "can", "must", "should"</li>
                        </ul>
                        
                        <h5>üéØ Applications:</h5>
                        <p>MWE detection is used for:</p>
                        <ul>
                            <li>Improved semantic analysis</li>
                            <li>Better translation quality</li>
                            <li>Enhanced NSM prime detection</li>
                            <li>Cross-lingual pattern matching</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
