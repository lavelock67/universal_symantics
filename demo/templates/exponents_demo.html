<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Language Exponents Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .exponents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .exponent-item {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
            background: #f9f9f9;
        }
        .exponent-item h4 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .language-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üåç Cross-Language Exponents Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Explore NSM prime surface forms across languages
        </p>

        <form id="exponentsForm">
            <div class="form-group">
                <label for="primeSelect">Select NSM Prime:</label>
                <select id="primeSelect">
                    <option value="THINK">THINK</option>
                    <option value="KNOW">KNOW</option>
                    <option value="WANT">WANT</option>
                    <option value="FEEL">FEEL</option>
                    <option value="GOOD">GOOD</option>
                    <option value="BAD">BAD</option>
                    <option value="VERY">VERY</option>
                    <option value="PEOPLE">PEOPLE</option>
                    <option value="THIS">THIS</option>
                    <option value="ALL">ALL</option>
                    <option value="MANY">MANY</option>
                    <option value="NOT">NOT</option>
                    <option value="TRUE">TRUE</option>
                    <option value="FALSE">FALSE</option>
                </select>
            </div>
            
            <button type="submit">üåç Show Cross-Language Exponents</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Predefined exponent data for demonstration
        const exponentData = {
            'THINK': {
                'en': ['think', 'thought', 'thinking'],
                'es': ['pensar', 'pienso', 'piensa', 'pensamos'],
                'fr': ['penser', 'pense', 'penses', 'pensons']
            },
            'KNOW': {
                'en': ['know', 'knows', 'knew', 'knowing'],
                'es': ['saber', 's√©', 'sabe', 'sabemos'],
                'fr': ['savoir', 'sais', 'sait', 'savons']
            },
            'WANT': {
                'en': ['want', 'wants', 'wanted', 'wanting'],
                'es': ['querer', 'quiero', 'quiere', 'queremos'],
                'fr': ['vouloir', 'veux', 'veut', 'voulons']
            },
            'FEEL': {
                'en': ['feel', 'feels', 'felt', 'feeling'],
                'es': ['sentir', 'siento', 'siente', 'sentimos'],
                'fr': ['sentir', 'sens', 'sent', 'sentons']
            },
            'GOOD': {
                'en': ['good', 'better', 'best'],
                'es': ['bueno', 'buena', 'buenos', 'buenas'],
                'fr': ['bon', 'bonne', 'bons', 'bonnes']
            },
            'BAD': {
                'en': ['bad', 'worse', 'worst'],
                'es': ['malo', 'mala', 'malos', 'malas'],
                'fr': ['mauvais', 'mauvaise', 'mauvais', 'mauvaises']
            },
            'VERY': {
                'en': ['very', 'really', 'quite'],
                'es': ['muy', 'muy', 'muy', 'muy'],
                'fr': ['tr√®s', 'tr√®s', 'tr√®s', 'tr√®s']
            },
            'PEOPLE': {
                'en': ['people', 'person', 'persons'],
                'es': ['gente', 'persona', 'personas'],
                'fr': ['gens', 'personne', 'personnes']
            },
            'THIS': {
                'en': ['this', 'these'],
                'es': ['este', 'esta', 'estos', 'estas'],
                'fr': ['ce', 'cette', 'ces', 'ceci']
            },
            'ALL': {
                'en': ['all', 'every', 'each'],
                'es': ['todo', 'toda', 'todos', 'todas'],
                'fr': ['tout', 'toute', 'tous', 'toutes']
            },
            'MANY': {
                'en': ['many', 'much', 'lots'],
                'es': ['mucho', 'mucha', 'muchos', 'muchas'],
                'fr': ['beaucoup', 'beaucoup', 'beaucoup', 'beaucoup']
            },
            'NOT': {
                'en': ['not', 'no', 'never'],
                'es': ['no', 'no', 'no', 'no'],
                'fr': ['ne', 'pas', 'non', 'jamais']
            },
            'TRUE': {
                'en': ['true', 'truth', 'truly'],
                'es': ['verdadero', 'verdad', 'cierto'],
                'fr': ['vrai', 'v√©rit√©', 'certain']
            },
            'FALSE': {
                'en': ['false', 'lie', 'falsely'],
                'es': ['falso', 'mentira', 'falso'],
                'fr': ['faux', 'mensonge', 'faussement']
            }
        };

        document.getElementById('exponentsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedPrime = document.getElementById('primeSelect').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üåç Loading exponents...</div>';
            
            try {
                // Get exponent data for the selected prime
                const exponents = exponentData[selectedPrime];
                
                if (!exponents) {
                    throw new Error(`No exponent data available for ${selectedPrime}`);
                }
                
                // Display results
                let resultsHtml = `
                    <div class="success">
                        <h4>‚úÖ Cross-Language Exponents for ${selectedPrime}</h4>
                        <p>Surface forms of the NSM prime across different languages:</p>
                        
                        <div class="exponents-grid">
                `;
                
                Object.entries(exponents).forEach(([lang, forms]) => {
                    const langNames = {
                        'en': 'English',
                        'es': 'Spanish', 
                        'fr': 'French'
                    };
                    
                    resultsHtml += `
                        <div class="exponent-item">
                            <h4><span class="language-tag">${lang.toUpperCase()}</span>${langNames[lang]}</h4>
                            <p><strong>Surface Forms:</strong></p>
                            <ul>
                                ${forms.map(form => `<li>${form}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
                
                resultsHtml += `
                        </div>
                        
                        <h5>üìö Linguistic Notes:</h5>
                        <ul>
                            <li><strong>Allolexy:</strong> Different surface forms of the same semantic prime</li>
                            <li><strong>Morphological Variation:</strong> Gender, number, tense, and aspect variations</li>
                            <li><strong>Register Variation:</strong> Formal vs informal usage patterns</li>
                            <li><strong>Cross-lingual Equivalence:</strong> Semantic correspondence across languages</li>
                        </ul>
                        
                        <h5>üîç Detection Context:</h5>
                        <p>These surface forms are used by the detection system to identify NSM primes in text across different languages. The system considers morphological variations, context, and syntactic patterns to accurately map surface forms to semantic primitives.</p>
                    </div>
                `;
                
                resultContent.innerHTML = resultsHtml;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
