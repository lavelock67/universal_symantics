<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Ablation Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .comparison-item {
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .comparison-item h4 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üìä Constraint Ablation Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Compare detection performance with different constraint modes
        </p>

        <form id="ablationForm">
            <div class="form-group">
                <label for="testText">Test Text:</label>
                <textarea id="testText" rows="3" placeholder="Enter text to test...">La gente piensa que esto es muy bueno</textarea>
            </div>
            
            <div class="form-group">
                <label for="testLang">Language:</label>
                <select id="testLang">
                    <option value="en">English</option>
                    <option value="es" selected>Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            
            <button type="submit">üìä Run Ablation Study</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('ablationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const testText = document.getElementById('testText').value;
            const testLang = document.getElementById('testLang').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üìä Running ablation study...</div>';
            
            try {
                // Test different approaches
                const results = [];
                
                // Test 1: Basic detection
                const detectResponse = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: testText,
                        language: testLang
                    })
                });
                
                if (detectResponse.ok) {
                    const detectResult = await detectResponse.json();
                    results.push({
                        mode: 'Basic Detection',
                        primes: detectResult.detected_primes || [],
                        time: detectResult.processing_time,
                        confidence: detectResult.confidence_scores?.combined || 'N/A'
                    });
                }
                
                // Test 2: DeepNSM explication
                const deepnsmResponse = await fetch('/api/deepnsm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: testText,
                        language: testLang,
                        include_validation: true
                    })
                });
                
                if (deepnsmResponse.ok) {
                    const deepnsmResult = await deepnsmResponse.json();
                    results.push({
                        mode: 'DeepNSM Explication',
                        primes: deepnsmResult.explication?.primitives || [],
                        time: 'N/A',
                        confidence: deepnsmResult.explication?.confidence || 'N/A'
                    });
                }
                
                // Test 3: MDL validation
                const mdlResponse = await fetch('/api/mdl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: testText,
                        include_analysis: true
                    })
                });
                
                if (mdlResponse.ok) {
                    const mdlResult = await mdlResponse.json();
                    results.push({
                        mode: 'MDL Validation',
                        primes: [],
                        time: 'N/A',
                        confidence: `MDL Score: ${mdlResult.mdl_score}, Compression: ${(mdlResult.compression_ratio * 100).toFixed(1)}%`
                    });
                }
                
                // Display results
                let resultsHtml = `
                    <div class="success">
                        <h4>‚úÖ Ablation Study Complete</h4>
                        <p><strong>Test Text:</strong> ${testText} (${testLang.toUpperCase()})</p>
                        
                        <div class="comparison">
                `;
                
                results.forEach(result => {
                    const primesText = result.primes && Array.isArray(result.primes) && result.primes.length > 0
                        ? result.primes.join(', ')
                        : 'None';
                    resultsHtml += `
                        <div class="comparison-item">
                            <h4>${result.mode}</h4>
                            <p><strong>Primes:</strong> ${primesText}</p>
                            <p><strong>Time:</strong> ${result.time}</p>
                            <p><strong>Confidence:</strong> ${result.confidence}</p>
                        </div>
                    `;
                });
                
                resultsHtml += `
                        </div>
                        
                        <h5>üìä Analysis:</h5>
                        <p>This ablation study compares different approaches to semantic analysis:</p>
                        <ul>
                            <li><strong>Basic Detection:</strong> Direct prime detection using lexical and dependency patterns</li>
                            <li><strong>DeepNSM Explication:</strong> Semantic explication with confidence scoring</li>
                            <li><strong>MDL Validation:</strong> Minimum Description Length compression analysis</li>
                        </ul>
                    </div>
                `;
                
                resultContent.innerHTML = resultsHtml;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
