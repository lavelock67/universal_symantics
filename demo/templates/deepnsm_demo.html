<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepNSM Explication Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .prime-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            margin: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üß† DeepNSM Explication Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Generate semantic explications using DeepNSM
        </p>

        <form id="deepnsmForm">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text to explicate...">I think you know the truth about this situation</textarea>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            
            <button type="submit">üß† Generate Explication</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('deepnsmForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üß† Generating explication...</div>';
            
            try {
                const response = await fetch('/api/deepnsm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        language: language,
                        include_validation: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`DeepNSM failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                const primitivesHtml = result.explication?.primitives?.length > 0 
                    ? result.explication.primitives.map(prime => `<span class="prime-tag">${prime}</span>`).join(' ')
                    : '<em>No primitives found</em>';
                
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ DeepNSM Explication Complete</h4>
                        <p><strong>Input:</strong> ${inputText}</p>
                        <p><strong>Language:</strong> ${language.toUpperCase()}</p>
                        
                        <h5>üß† Semantic Primitives:</h5>
                        <p>${primitivesHtml}</p>
                        
                        <h5>üìù Explication:</h5>
                        <p><em>${result.explication?.explication || 'No explication generated'}</em></p>
                        
                        <h5>üìä Confidence:</h5>
                        <p><strong>Confidence Score:</strong> ${result.explication?.confidence || 'N/A'}</p>
                        <p><strong>Method:</strong> ${result.explication?.method || 'N/A'}</p>
                        
                        <h5>üîç Analysis:</h5>
                        <p>DeepNSM generates semantic explications by:</p>
                        <ul>
                            <li>Identifying semantic primitives in the input text</li>
                            <li>Constructing a formal explication using NSM primes</li>
                            <li>Providing confidence scores for the analysis</li>
                            <li>Supporting cross-lingual semantic equivalence</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
