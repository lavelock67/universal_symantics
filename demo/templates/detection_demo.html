<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSM Prime Detection Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .prime-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            margin: 2px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üîç NSM Prime Detection Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Detect Natural Semantic Metalanguage primes in text
        </p>

        <form id="detectionForm">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text to analyze...">La gente piensa que esto es muy bueno</textarea>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es" selected>Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
            
            <button type="submit">üîç Detect Primes</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('detectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            const language = document.getElementById('language').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üîç Detecting primes...</div>';
            
            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        language: language
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Detection failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                const primesHtml = result.detected_primes && Array.isArray(result.detected_primes) && result.detected_primes.length > 0 
                    ? result.detected_primes.map(prime => `<span class="prime-tag">${prime}</span>`).join(' ')
                    : '<em>No primes detected</em>';
                
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Detection Complete</h4>
                        <p><strong>Input:</strong> ${inputText}</p>
                        <p><strong>Language:</strong> ${language.toUpperCase()}</p>
                        
                        <h5>üîç Detected Primes:</h5>
                        <p>${primesHtml}</p>
                        
                        <h5>üìä Performance:</h5>
                        <p><strong>Processing Time:</strong> ${result.processing_time?.toFixed(3)}s</p>
                        <p><strong>Confidence:</strong> ${result.confidence_scores?.combined?.toFixed(3) || 'N/A'}</p>
                        
                        <h5>üß† DeepNSM Explication:</h5>
                        <p><strong>Primitives:</strong> ${result.deepnsm_explication?.primitives?.join(', ') || 'None'}</p>
                        <p><strong>Explication:</strong> ${result.deepnsm_explication?.explication || 'None'}</p>
                        <p><strong>Confidence:</strong> ${result.deepnsm_explication?.confidence || 'N/A'}</p>
                        
                        <h5>üìà MDL Score:</h5>
                        <p><strong>MDL Score:</strong> ${result.mdl_score || 'N/A'}</p>
                        
                        <h5>‚è∞ Temporal State:</h5>
                        <p><strong>Reservoir Size:</strong> ${result.temporal_state?.reservoir_size || 'N/A'}</p>
                        <p><strong>Mean:</strong> ${result.temporal_state?.reservoir_mean?.toFixed(4) || 'N/A'}</p>
                        <p><strong>Std:</strong> ${result.temporal_state?.reservoir_std?.toFixed(4) || 'N/A'}</p>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
