<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDL Compression Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .metric {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>üìà MDL Compression Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Analyze Minimum Description Length compression
        </p>

        <form id="mdlForm">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text to analyze...">Simple sentence with basic structure</textarea>
            </div>
            
            <button type="submit">üìà Analyze MDL</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('mdlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">üìà Analyzing MDL...</div>';
            
            try {
                const response = await fetch('/api/mdl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        include_analysis: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`MDL analysis failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ MDL Analysis Complete</h4>
                        <p><strong>Input:</strong> ${inputText}</p>
                        
                        <h5>üìä Compression Metrics:</h5>
                        <p><span class="metric">MDL Score: ${result.mdl_score}</span></p>
                        <p><span class="metric">Compression Ratio: ${(result.compression_ratio * 100).toFixed(1)}%</span></p>
                        
                        <h5>üîç Analysis:</h5>
                        <p>Minimum Description Length (MDL) analysis measures:</p>
                        <ul>
                            <li><strong>MDL Score:</strong> The minimum number of bits needed to describe the text using the NSM framework</li>
                            <li><strong>Compression Ratio:</strong> How much the text can be compressed using semantic primitives</li>
                            <li><strong>Semantic Efficiency:</strong> How well the text maps to universal semantic concepts</li>
                        </ul>
                        
                        <h5>üìà Interpretation:</h5>
                        <ul>
                            <li><strong>Lower MDL Score:</strong> Text is more semantically simple and universal</li>
                            <li><strong>Higher Compression:</strong> Text can be expressed more efficiently using NSM primes</li>
                            <li><strong>Universal Appeal:</strong> Text is more likely to be translatable across languages</li>
                        </ul>
                        
                        <h5>üéØ Applications:</h5>
                        <p>MDL analysis is used for:</p>
                        <ul>
                            <li>Evaluating semantic complexity</li>
                            <li>Assessing cross-lingual translatability</li>
                            <li>Measuring universal semantic coverage</li>
                            <li>Optimizing text for universal understanding</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
