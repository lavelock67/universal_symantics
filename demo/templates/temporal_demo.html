<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Reasoning Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            background: #ffe6e6;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #e6ffe6;
            border-left-color: #28a745;
            color: #155724;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #f0f0f0;
        }
        .metric {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/detection">Detection</a>
            <a href="/roundtrip">Round-trip</a>
            <a href="/deepnsm">DeepNSM</a>
            <a href="/mdl">MDL</a>
            <a href="/temporal">Temporal</a>
        </div>
        
        <h1>‚è∞ Temporal Reasoning Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Analyze temporal aspects using Echo State Networks
        </p>

        <form id="temporalForm">
            <div class="form-group">
                <label for="inputText">Input Text:</label>
                <textarea id="inputText" rows="4" placeholder="Enter text to analyze...">Yesterday I went to the store</textarea>
            </div>
            
            <button type="submit">‚è∞ Analyze Temporal State</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        document.getElementById('temporalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value;
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">‚è∞ Analyzing temporal state...</div>';
            
            try {
                const response = await fetch('/api/temporal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        include_state: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Temporal analysis failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display results
                resultContent.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Temporal Analysis Complete</h4>
                        <p><strong>Input:</strong> ${inputText}</p>
                        
                        <h5>‚è∞ Temporal State:</h5>
                        <p><span class="metric">Reservoir Size: ${result.temporal_state?.reservoir_size || 'N/A'}</span></p>
                        <p><span class="metric">Mean: ${result.temporal_state?.reservoir_mean?.toFixed(4) || 'N/A'}</span></p>
                        <p><span class="metric">Std: ${result.temporal_state?.reservoir_std?.toFixed(4) || 'N/A'}</span></p>
                        
                        <h5>üîç Analysis:</h5>
                        <p>Temporal reasoning using Echo State Networks (ESN) provides:</p>
                        <ul>
                            <li><strong>Temporal Features:</strong> High-dimensional representation of temporal aspects</li>
                            <li><strong>State Tracking:</strong> Maintains context across temporal sequences</li>
                            <li><strong>Memory Capacity:</strong> Reservoir computing for temporal memory</li>
                            <li><strong>Discourse Modeling:</strong> Tracks temporal relationships in text</li>
                        </ul>
                        
                        <h5>üìä Interpretation:</h5>
                        <ul>
                            <li><strong>Reservoir Size:</strong> Memory capacity for temporal information</li>
                            <li><strong>Mean:</strong> Average activation across temporal features</li>
                            <li><strong>Standard Deviation:</strong> Variability in temporal state</li>
                            <li><strong>Temporal Features:</strong> High-dimensional temporal representation</li>
                        </ul>
                        
                        <h5>üéØ Applications:</h5>
                        <p>Temporal reasoning is used for:</p>
                        <ul>
                            <li>Discourse understanding and coherence</li>
                            <li>Temporal relationship modeling</li>
                            <li>Context tracking across sentences</li>
                            <li>Narrative structure analysis</li>
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                        <p>Please check that the API server is running and try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
